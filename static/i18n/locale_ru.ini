housing-cooperative.challenge.header=Проблема
housing-cooperative.challenge.p1=Высокий процент ипотечного кредитования, который в любой момент может быть увеличен.

housing-cooperative.proposal.header=Общие рассуждения
housing-cooperative.proposal.p1=Необходим альтернативой механизм для приобретения недвижимости. Наличие такого общественного механизма должно послужить стимулом коммерческим банкам уменьшить ставку до уровня 1-2%%. Данный механизм должен быть устойчивым, и работать на протяжении десятилетий.

housing-cooperative.goal.header=Цель проекта
housing-cooperative.goal.p1=Создание кооператива по приобретению жилья. Данный кооператив будет с полностью открытой бухгалтерией, все внутренние операции и документация будут общедоступны. Правила работы будут максимально прозрачны. Работу кооператива нужно максимально автоматизировать. На текущий момент полной автоматизации мы добьемся, но в идеале, к этому нужно стремиться.

housing-cooperative.rules.header=Приципы работы кооператива
housing-cooperative.rules.p1=Мы открываем кооперативный счет. На этом счету мы будем накапливать деньги для приобретения жилья.
housing-cooperative.rules.p2=Участником кооператива может стать любой. Участник определяется со стоимостью жилья и сроком, за который он обязуется погасить задолженность. Далее участник вносит 1/3 от стоимости на кооперативный счет и становится в очередь.
housing-cooperative.rules.p3=При накоплении на счету необходимой суммы кооператив приобретает жилье первому участнику в очереди. После этого участник кооператива начинает ежемесячно погашать свою задолженность.
housing-cooperative.rules.p4=Недвижимость приобретается на кооператив. Это является стимулом для участника погашать перед кооперативом свою задолженность. Сам участник является обременителем (схема обратная банковской ипотеке) это гарантия того, что основатели кооператива не продадут все квартиры и не уедут в неизвестном направлении.
housing-cooperative.rules.p5=После того как участник вернет свою задолженность перед кооперативом документы переоформляются и участник кооператива становится полноправным собственником. На этом участие в кооперативе прекращается.
housing-cooperative.rules.p6=Каждый участник платит ежемесячные кооперативные взносы 1000 рублей в месяц. Членские взносы человек начинает платить только с того момента как на него приобретается жилье. Оплата членских взносов заканчивается, когда участник погашает свою задолженность перед кооперативом.

housing-cooperative.overpayments.header=Ваша переплата
housing-cooperative.overpayments.i1=Банковские переводы 2%%. Возможно мы найдем способы переводов без комиссии, или с меньшей комиссией.
housing-cooperative.overpayments.i2=Оформление документов ~50 000 рублей. Все расходы по оформлению будут на вас. Сотрудник кооператива должен будет приехать и оформить сделку. В начале нашего кооператива это будет поездка в другой город. С ростом нашего сообщества, сотрудники будут появляться в различных городах. Также сюда можно отнести обязательное страхование недвижимости.
housing-cooperative.overpayments.i3=Членские взносы 1000 рублей в месяц. Итого за 10 лет общая сумма переплаты 120 000 рублей. Данные деньги пойдут на расходы связанные с поддержкой и развитием кооператива.

housing-cooperative.participants.header=Требования к участникам
housing-cooperative.participants.i1=Нам не нужно знать ваше ФИО. Но так как все документы по кооперативу будут в общем доступе, то ваше имя будет "засвечено" при оформлении документов.
housing-cooperative.participants.i2=Нам не нужны справки НДФЛ. Нам неважно, где и кем вы работаете (обычно банки не дают ипотеку ИП). Но вы должны ответственно подойти к определению стоимости приобретаемой недвижимости. Ваши ежемесячные платежи должны быть для вас реальны.
housing-cooperative.participants.i3=Нам неважно ваше гражданство для участия в кооперативе. Но гражданство у вас должно быть на момент когда вы рассчитаетесь, и недвижимость будет переоформляться на вас.

housing-cooperative.withdraw-funds.header=Вывод средств из кооператива
housing-cooperative.withdraw-funds.p1=Вы в любой момент можете оформить заявку на выход или частичный вывод средств из кооператива.
housing-cooperative.withdraw-funds.p2=Заявки на вывод это тоже очередь, но они имеют наивысший приоритет. При накоплении на кооперативном счете необходимой суммы, такая заявка будет в порядке очереди обработана.
housing-cooperative.withdraw-funds.p3=Если недвижимость вам еще не была приобретена, то ваши потери составят 4%% (два банковских перевода).
housing-cooperative.withdraw-funds.p4=Если недвижимость уже была приобретена, то недвижимость продается по рыночной стоимости, из этой суммы погашается долг перед кооперативом, а остальная часть возвращается бывшему участнику. При этом участник может, как заработать, так и потерять, в зависимости от ситуации на рынке жилья.

housing-cooperative.defaulter.header=Неплательщики
housing-cooperative.defaulter.p1=Мы постарались создать прозрачную и выгодную для всех схему. Честное участие в нашей схеме выгодно, и переплата по сравнению с другими совсем небольшая.
housing-cooperative.defaulter.p2=Если участник согласен на мирное урегулирование то недвижимость продается по рыночной стоимости, из этой суммы погашается долг перед кооперативом, а остальная часть возвращается бывшему участнику. При этом участник может, как заработать, так и потерять, в зависимости от ситуации на рынке жилья.
housing-cooperative.defaulter.p3=Если участник на мирное урегулирование не согласен, то дальше разбирательство идет через суд. Несмотря на то, что это долго и больно, другого выхода у нас нет.

housing-cooperative.about-us.header=Мы пирамида
housing-cooperative.about-us.p1=В основе деятельности нашего кооператива лежит пирамидальный принцип. Жилье приобретается за счет поступления новых членов. Мы исходим из того что пирамида это не обязательно плохо. Все зависит от основателей и насколько их намерения являются мошенническими. Главное чтобы пирамида была устойчивой.
housing-cooperative.about-us.p2=Активами нашего кооператива являются: приобретённая недвижимость, средства на кооперативном счете. Если продать всю недвижимость, то мы получим сумму (за исключением %% при переводе), которую внесли наши участники. В этом случае мы можем разойтись и каждый останется при своих. Мы не сможем возместить только членские взносы, так как эти деньги уже будут потрачены на развитие кооператива.
housing-cooperative.about-us.p3=Гарантии, которые мы можем вам предложить. Наша бухгалтерская книга будет полностью открыта, для этого мы используем технологию блокчейн. Мы будем принимать переводы с пластиковых карт Visa\MasterCard, которые позволяют оформить процедуру возврата (chargeback), в том случае, если вы посчитаете работу нашего кооператива мошенничеством.
housing-cooperative.about-us.p4=На данном этапе у проекта нет инвестора и врядли он появится. Инвестиции под нулевой или минусовой процент коммерчески неинтересны. Другие проекты, такие как: "Общественный пенсионный фонд", "Сообщество советских людей" могли бы стать инвесторами в наш кооператив. Но пока деньги которые у нас будут это только деньги наших участников.
housing-cooperative.about-us.p5=Данный проект это очередь, и вам придется ждать момент наступления вашей очереди. Все будет зависеть от количества участников в нашем сообществе.

ussr-2.0.challenge.header=Проблема
ussr-2.0.challenge.p1=Очевидно, что никакие "западные инвесторы" никогда не придут, чтобы нас осчастливить.

ussr-2.0.proposal.header=Общие рассуждения
ussr-2.0.proposal.p1=Большинство социалистических стран были разрушены одним и тем же способом: приватизация, уменьшение налогов, разрушение социального государства.
ussr-2.0.proposal.p2=Никто кроме нас самих не сделает нашу жизнь лучше. Все что будет происходить с нашей страной - это наша ответственность.
ussr-2.0.proposal.p3=Справедливое общество, социальные гарантии, достойные пенсии, это те задачи, в решении которых мы все заинтересованы. На текущий момент технологии позволяют взять решение таких задач обществу на себя.
ussr-2.0.proposal.p4=Целью данного проекта является создание инвестиционного фонда, который бы осуществлял поиск и финансирование общественно важных проектов.

ussr-2.0.money.header=Про деньги
ussr-2.0.money.p1=Деньги это вопрос веры. Несколько веков назад верили, что золото обладает какой то - ценностью. Сегодня многие верят, что такой ценностью обладает "бумага". В последнее время начали появляться люди, которые верят "ничего" (крипто-валюты) тоже обладает ценностью.
ussr-2.0.money.p2=Существуют крипто-анархисты, которые считают, что крипто-валюты могут стать частными деньгами и появление крипто-валют позволит обществу взять такой механизм как деньги под контроль. Но чтобы победить, нужно интеллектуально превосходить своего оппонента. В современном обществе вопросы, что такое деньги и как их взять под общественный контроль даже не обсуждаются.
ussr-2.0.money.p3=Обществу нужны не деньги, а товары и услуги, созданные в результате труда. Чтобы общество стало действительно свободным необходимо разрушить саму веру в деньги. Но задача не в том чтобы лопнуть этот пузырь и получить анархию. Задача понемногу этот пузырь сдувать без серьезных общественных потрясений.

ussr-2.0.goal.header=Цель проекта
ussr-2.0.goal.p1=Конечной целью данного проекта является построение общества свободных людей. Свободный человек это тот, у которого нет господ, а также любых других эксплуататоров его труда. Необходимо создать народное хозяйство, которое бы обеспечивало всех членов общества всем необходимым.
ussr-2.0.goal.p2=Цель великой капиталистической страны занять первое место в списке стран по ВВП. Цель великой социалистической страны занять в этом списке последнее место (со значением ноль долларов США).
ussr-2.0.goal.p3=Это не значит, что мы развалили все предприятия и ничего не производим. Наоборот мы создали настолько эффективные производства, что себестоимость их продукции стала равна нулю.
ussr-2.0.goal.p4=Исходя из того, что все ресурсы принадлежат народу, человечеству осталось решить две небольшие задачи: искусственный интеллект, бесплатная энергия. После этого можно будет строить производственные цепочки любой сложности, при нулевой себестоимости.
ussr-2.0.goal.p5=Конечно эти "простые" задачи не будут решены в ближайшее время. Но почему бы нам не начать движение в этом направлении?

ussr-2.0.rules.header=Приципы работы фонда
ussr-2.0.rules.p1=Фонд создается не для получения прибыли, а для реализации интересных проектов. Любой может стать участником нашего фонда. Далее мы начинаем искать интересные идеи. Любой может внести свою идею и получить поддержку от участников нашего фонда в виде финансирования. Форма собственности создаваемых предприятий не имеет значения. Проекты могут быть даже убыточными с финансовой точки зрения.
ussr-2.0.rules.p1.i1=создание федеральной строительной компании (работает на уровне себестоимости)
ussr-2.0.rules.p1.i2=создание федеральной розничной сети (работает на уровне себестоимости)
ussr-2.0.rules.p1.i3=строительство безопасного торгового комплекса (с минимальной платой для арендаторов)
ussr-2.0.rules.p1.i4=возведение нового моста
ussr-2.0.rules.p1.i5=построение нового космодрома
ussr-2.0.rules.p1.i6=возведение памятника Чуркину В.И.
ussr-2.0.rules.p1.i7=проведение детских вело соревнований в
ussr-2.0.rules.p1.i7.badge=Вашем городе

ussr-2.0.management.header=Управление
ussr-2.0.management.p1=Для реализации проектов нужны руководители. Любой человек принимает решения исходя из своих собственных интересов. Борьба с коррупцией бесполезное занятие, невозможно бороться с человеческой природой.
ussr-2.0.management.p2=Несмотря на то, сколько негатива и критики было на советское руководство, именно здесь были примеры руководителей, которые думали не о собственном благополучии, а о чем то - большем. Именно таких руководителей нам и нужно среди членов общества выделять и поддерживать.

pension-fund.challenge.header=Проблема
pension-fund.challenge.p1=Пенсионный возраст в Российской Федерации в ближайшее время будет увеличен.

pension-fund.proposal.header=Общие рассуждения
pension-fund.proposal.p1=Необходимы альтернативные идеи по пенсионной реформе. Каких то - волшебных рецептов, как всех осчастливить, не существует. Но для тех людей, которые хотят сами управлять своей жизнью - есть предложение. Давайте объединимся и создадим свой собственный пенсионный фонд, управление которым мы возьмем на себя. Правила, по которым будет действовать фонд, мы придумаем сами, например:
pension-fund.proposal.p1.i1=своими средствами каждый управляет сам
pension-fund.proposal.p1.i2=предусмотрено несколько возможностей для инвестирования (для самых отчаянных, в том числе, в крипто-валюту)
pension-fund.proposal.p1.i3=есть возможность забрать накопления (возможно, это противоречит законодательству, но законы меняются...)
pension-fund.proposal.p1.i4=любое правило, которое мы еще придумаем
pension-fund.proposal.p1.i4.badge=Новое
pension-fund.proposal.p2=К сожалению, у такого фонда тоже будут недостатки. Например, отсутствие сотрудников и соответственно клиентское обслуживание будет сведено к минимуму. Хотя в век цифровых технологий, если достаточное количество усилий приложить, обслуживание может быть автоматизировано.

municipal-services.challenge.header=Проблема
municipal-services.challenge.p1=Жилищно коммунальное хозяйство это одна из самых болезненных тем для нашего общества.

municipal-services.proposal.header=Общие рассуждения
municipal-services.proposal.p1=Очень большую пользу в этой области могла бы принести технология блокчейн. Создание системы с полностью открытой бухгалтерией, а также прозрачной системой голосования, позволило бы вывести качество управления на новый уровень.
municipal-services.proposal.p2=Для начала создать площадку, в которой просто собрать интересные идеи и начать общественное обсуждение. С дальнейшей реализацией наиболее интересных идей.

bank.challenge.header=Проблема
bank.challenge.p1=Банки это непрозрачные структуры. Периодические банкротства и последующие проблемы вкладчиков. Высокие проценты при переводе средств. Отсутствие программных возможностей (API) по управлению счетами.

bank.proposal.header=Общие рассуждения
bank.proposal.p1=Создание общественного банка даст возможность людям самим устанавливать правила игры. Конечно обычные банки не уйдут, так как необходимо полноценное обслуживание клиентов. Но для реализации очень большого числа других блокчейн сообществ необходим полноценный банк.
bank.proposal.p2=Должны быть доступны стандартные операции: пополнение счета, снятие средств со счета, межбанковские переводы. Все эти операции должны выполняться быстро, без комиссии (или с минимальной комиссией), с возможностью отмены операции.
bank.proposal.p3=Блокчейн банки могут стать полностью открытыми банками, или хотя бы намного более прозрачными. Такие банки могут дать гарантию вкладчикам, что средства не пропадут. Они должны стать отдельными структурами, а не "дополнительными" возможностями какого-нибудь закрытого банка. Открывая лишь небольшую часть, прозрачности не будет.
bank.proposal.p4=Банковская тайна, сокрытие информации о вкладчиках и прозрачность вступают в противоречие. Здесь еще большой вопрос, какая информация о деятельности банка будет доступна всем, а какая информация является частной и зашифрованной. При этом шифрование это не гарантия что данные не будут декодированы.
bank.proposal.p5=На пути создания таких общественных банков много вопросов. Первые “пилотные” версии могут содержать большое количество уязвимостей и проблем. Но движение в этом направлении уже нужно начинать. В идеале такие банки должны быть реализованы в рамках центральных банков. Это может уменьшить сопротивление коммерческих банков, а также послужить стимулом коммерческим банкам для интеграции с ними.

[about-us]
about-me.photo=Моя фотография
about-me.header=Обо мне
about-me.p1=Меня зовут Кряжев Василий, родился в 1980 году на территории Казахстана. В 2003 году окончил факультет информатики Томского государственного университета. С тех пор, вот уже на протяжении 15 лет, работаю программистом.

genesis.header=Зарождение идеи проекта
genesis.p1=Последние несколько лет я работал над проектом "Электронные Счета Фактуры" (для правительства республики Казахстан). Меня попросили посмотреть на технологию блокчейн, с целью ее использования в одном из наших проектов. Данная технология нам не подошла, но знакомство с ней меня поразило. В то же самое время происходил бум крипто-валют, а также других проектов на базе блокчейн. Честно говоря, поражает, сколько труда и сил тратится на всякого рода мошенничества.
genesis.p2=Вторым событием для реализации данного проекта стала встреча с сотрудником одного из кооперативов. Выслушав его, я понял, что все это я могу реализовать и сам. При этом еще больше автоматизировав процесс, сделав его прозрачнее и сведя переплату участников к минимуму.
genesis.p3=Данный сайт - это моя попытка создать общественно полезный проект на базе блокчейн.

goal.header=Конечная цель - это утопия
goal.p1=Я простой, советский человек, наверное, из последнего поколения советских людей. Для меня распад СССР - это окончание самого великого проекта за всю историю человечества. Мы все взрослые люди наши взгляды во многом отличаются.
goal.p2=Данный проект создан с целью найти единомышленников и возродить красный проект. Если вы верите, что должна быть бесплатная медицина, бесплатное жилье, бесплатное образование. Земля крестьянам! Фабрики рабочим! Мы с тобой одной крови! Давайте объединяться и без революций и других великих потрясений делами доказывать, что построение более справедливого общества возможно.
goal.p3=Не имеет значения будут ли капиталисты (сионисты, масоны, рептилойды, анунаки, мазохисты, мировое правительство) или их приспешники оказывать нам сопротивление. Мы не собираемся бороться с богатыми, наша цель борьба с бедностью.
goal.p4=Цель - построение великой страны на основе мира, любви и созидания. Цели и задачи должны быть "космические" и даже если удастся всего несколько маленьких шагов сделать к такой цели, то уже жизнь будет прожита не зря.

conclusion.header=Заключение
conclusion.p1=Очень трудно высказывать свои идеи и мысли, боишься общественного осуждения и насмешек. Ни в коем случае не хотел никого обидеть, оскорбить или критиковать.
conclusion.p2=Развитие технологий достигло невероятного уровня. Скорость обмена информацией просто колоссальна. Стало возможно прямое общение с любой точкой мира. Все это ведет к тому, что посредники становятся не нужны.
conclusion.p3=Неизбежно появление площадок, на которых будет вся необходимая человеку информация и быстрое, без посредников, решение его проблем. Осталось все это только реализовать…

[contact-us]
donate.header=Поддержать проект
donate.p1=На текущий момент данный проект реализуется силами одного человека. К сожалению, я не обладаю ни материальными, ни информационными ресурсами. Я глубоко убежден, что реализация представленных проектов может принести большую пользу обществу. Любая помощь приветствуется и очень нужна ваша поддержка. Ниже приведен список моих банковских карт, либо кошельков.

donate.sberbank=Карта Сбербанка России
donate.alphabank=Карта Альфа-Банка России
donate.web-money.wmr=Кошелек WMR
donate.web-money.wmz=Кошелек WMZ
donate.web-money.wmx=Кошелек WMX
donate.web-money.wmh=Кошелек WMH
donate.bitcoin=Кошелек Bitcoin
donate.bitcoin-cash=Кошелек BitcoinCash

donate.alert=На текущий момент никакие кошельки не указаны, так как проект еще не достиг даже стадии пилотной версии.

feedback.header=Обратная связь
feedback.p1=Для связи со мной вы можете воспользоваться данной формой. Мои ресурсы очень ограничены, поэтому заранее приношу извинения, если я вам не отвечу.

feedback.form.email=Ваш емайл
feedback.form.message=Сообщение

feedback.action-result.success=Ваше сообщение было успешно отправлено.
feedback.action-result.fail=При отправке сообщения произошла ошибка.

feedback.alert=Отправка почты на данный момент не работает, так как сервис отправки почты платный и пока он не подключен. Вы можете отправить письмо на адрес blockchain.ussr@gmail.com.

[quote]
q1.p1=Только в грёзы нельзя насовсем убежать:
q1.p2=Краткий век у забав — столько боли вокруг!
q1.p3=Попытайся ладони у мёртвых разжать
q1.p4=И оружье принять из натруженных рук.
q1.author=Владимир Высоцкий
q1.source=Баллада о борьбе, 1975

q2=Если бы мошенники знали все преимущества честности, то они ради выгоды перестали бы мошенничать.
q2.author=Бенджамин Франклин

q3=Истина всегда проста, красива и доступна пониманию любого человека. Ложь зачастую запутана, требует специального обучения и знаний, непонимание которых пытаются списать на ограниченность человеческого ума.
q3.author=Неизвестный автор

q4=То, что вы строили годами, может быть разрушено в одночасье – все равно продолжайте строить.
q4.author=Мать Тереза

q5=Великие умы обсуждают идеи. Средние умы обсуждают события. Мелкие умы обсуждают людей.
q5.author=Элеонора Рузвельт