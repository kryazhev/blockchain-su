[home]
jumbotron.header=Блокчейн сообщества - цифровая революция
jumbotron.p1=Новый мировой порядок под контролем общества. Во имя всех тех, кто жив.., и тех, кого уже нет.., и тех, кто будет потом...

motivation.header=Мотивация
motivation.p1=Построение более справедливого общества, избавление от различного рода эксплуатации (скрытой или явной).

principles.header=Принципы
principles.p1=Мы исходим из того, что честным людям скрывать нечего. Технологии, которые мы собираемся использовать, позволяют создать нам максимально открытые и прозрачные системы, в которых все данные будут доступны любому участнику.
principles.p2=Мы не собираемся нарушать законодательсво какой либо страны.

goal.header=Наша цель
goal.p1=Создание общественных инструментов, которые позволять решать насущные общественные проблемы, а также удалить ненужных посредников.
goal.p2=Мы предлагаем обществу самому взять на себя управление, так как верим, что общественное управление может работать намного эффективнее государственного.
goal.p3=К посредникам можно отнести: государство, различные финансовые институты (например, банки). Нашей целью не является борьба с ними.

technologies.header=Технологии
technologies.blockchain.term=Распределенный Журнал, Цепочки Блоков (Distributed Ledger, Blockchain)
technologies.blockchain.definition=- открытая бухгалтерская книга доступная всем пользователям. При этом данные невозможно изменить, либо подделать.
technologies.smart-contracts.term=Умные Контракты (Smart Contracts)
technologies.smart-contracts.definition=- компьютерная программа, которая выполняется при определенных условиях. Другими словами это "цифровые законы" по которым "живут" блокчейн сообщества.
technologies.cloud-technologies.term=Облачные технологии (Cloud Technologies)
technologies.cloud-technologies.definition=- это удобная среда для хранения и обработки информации, объединяющая в себе аппаратные средства, лицензионное программное обеспечение, каналы связи, а также техническую поддержку.
technologies.decentralized-applications.term=Децентрализованные Приложения (Decentralized Applications)
technologies.decentralized-applications.definition=- приложения, в которых отсутствует центральная точка отказа. При выходе из строя, блокировке какого либо узла, приложение должно продолжать работать, а данные должны оставаться доступными.
technologies.open-source.term=Открытый исходный код (Open Source)
technologies.open-source.definition=- исходный код будет открыт. Это поможет более быстрому обнаружению и исправлению ошибок. А также может, послужить примером для реализации других блокчейн сообществ.

technologies.note=Облачные технологии и децентрализованные приложения могут противоречить друг другу. Выбор технологий будет зависеть от целей конкретного проекта.

management.header=Управление
management.p1=Управление будет реализовано с помощью механизма голосования. Любой участник нашего сообщества может высказать свои идеи. Если за идею проголосуют другие участники, то соответствующие изменения могут быть реализованы как создание нового умного контракта, либо модификация уже существующего.

projects.header=Проекты
projects.housing-cooperative.header=Общественный жилищный кооператив (ипотека 0%%)
projects.housing-cooperative.description=Создание альтернативы банковской ипотеке. Данный общественный механизм должен позволить приобретать объекты недвижимости и избавиться от высоких банковских процентных ставок.
projects.ussr-2.0.header=Сообщество советских людей
projects.ussr-2.0.description=Создание общественного фонда целью, которого будет реализация общественно важных проектов. Например, создание предприятий работающих на благо общества, нацеленных на производство товаров и услуг максимального качества, а не для извлечения максимальной прибыли.
projects.pension-fund.header=Общественный пенсионный фонд
projects.pension-fund.description=Создание прозрачного пенсионного фонда с общественным управлением, невозможностью бесследно украсть средства. Предоставить возможность всем участникам фонда самостоятельно распоряжаться своими средствами.
projects.municipal-services.header=Прозрачный ЖЭК
projects.municipal-services.description=Построение системы ЖЭК с полностью открытой бухгалтерской книгой.
projects.bank.header=Общественный банк
projects.bank.description=Создание полноценного банка с общественным управлением и невозможностью бесследно украсть средства.

projects.note=На данный момент идет работа над запуском проекта "Общественный жилищный кооператив". Все остальные проекты перечислены здесь только в виде концепций или идей. Некоторые проекты могут быть связаны. Например: общественный банк может стать банком для всех других проектов, пенсионный фонд может стать инвестором в жилищный кооператив.

introduction.header=Введение
introduction.p1=В данном видео перечислены основные наши идеи. Видео было записано на момент зарождения проекта, так что не все будет реализовано точно слово в слово.
introduction.p2=Мир в эпоху цифровых технологий стремительно меняется. Новые технологии это то, что может сделать наш мир лучше.
introduction.p3=Несмотря на то, что многие вопросы еще только предстоит решить. Текущее развитие технологий уже позволяет решать огромное количество задач. В том числе и перейти на коллективное (общественное) управление.
introduction.p4=Одна из наших целей это общество, в котором идет прямое демократическое управление, а не опосредованная представительная демократия.
introduction.p5=Каждый из участников наших сообществ имеет право на свою точку зрения. Любые идеи могут быть высказаны, а лучшие идеи будут в последующем реализованы.

investment.header=Инвестиции
investment.p1=Все описанные проекты не имеют целью получение большой финансовой прибыли, поэтому не можем предложить интересных условий для инвестирования.
investment.p2=Если вы филантроп или просто богатый человек, которого такая нелепость как инвестиции под минус 4%% (два банковских перевода) не пугают, то вы можете воспользоваться формой обратной связи.
investment.p3=Даже если вы не очень богатый человек, но идеи вам понравились, то вы можете поддержать проект, перечислив любую незначительную для вас сумму денег. Обещаю, что данные деньги не будут бесцельно потрачены, а мы будем стараться сделать наш мир немного лучше.

