{{ $config := index .OAuthConfigs .EndpointName }}
{{ if $config }}
    {{ $signInCaptionKey := print "login.form." .EndpointName ".sign-in" }}
    <a class="btn btn-block btn-social btn-lg btn-{{.EndpointName}}" href="{{ .EndpointName | $config.AuthCodeURL }}">
        <span class="fab fa-{{.EndpointName}}"></span> {{i18n .Lang $signInCaptionKey}}
    </a>
{{ end }}
